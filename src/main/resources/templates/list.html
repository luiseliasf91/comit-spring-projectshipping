<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Users System</title>
</head>
<body>
	<div class="container mt-5 w-75">

		<div th:replace="~{fragments :: header(list)}"></div>

		<div class="table-responsive mt-3">
		
			<a class="btn btn-primary mb-3" href="/create">Create User</a>

			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id User</th>
						<th scope="col">UserName</th>
						<th scope="col">Name</th>
						<th scope="col">email</th>
						<th scope="col">Birthday</th>
						<th scope="col">Role</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${users}">
						<th th:text="${user.idUser}"></th>
						<td th:text="${user.userName}"></td>
						<td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
						<td th:text="${user.email}"></td>
						<td class="text-center" th:text="${#dates.format(user.birthday, 'dd-MM-yyyy')}"/>
						<td th:text="${#strings.toUpperCase(user.admin.idAdmin)}" />
						<td style="white-space:nowrap">
							<a class="btn btn-primary btn-sm"
								th:href="@{/list/edit(idUser=${user.idUser})}" >Edit</a>
							<a class="btn btn-danger btn-sm"
								th:href="@{/list/delete(idUser=${user.idUser})}"
								onclick="return confirm ('Are you sure?')">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>

	<div th:replace="~{fragments :: scripts}"></div>

</body>
</html>
