<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Inventory System</title>
</head>
<body>

	<div class="container mt-5 w-25">
		<div class="jumbotron bg_light border border-info mt-3 py-4"
			style="min-height: 450px">
			<form class="form-signin" th:action="@{/login}" method="post">	
				<img class="mb-4"
					th:src="@{/images/box_3619053.png}"
					alt="" width="72" height="72">
				<h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>
				<div th:if="${param.error}" class="alert alert-danger" role="alert">Bad credentials</div>
				<div th:if="${param.logout}" class="alert alert-success" role="alert">You have been signed out</div>
				<p>
				<input
					type="text" id="username" name="username" class="form-control"
					placeholder="Username" required autofocus>
				</p>
				<p>
				<input
					type="password" id="password" name="password" class="form-control"
					placeholder="Password" required>
				</p>
				<div class="checkbox mb-3">
					<label> <input type="checkbox" value="remember-me">
						Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
					in</button>
				<p class="mt-5 mb-3 text-muted">
				</p>
			</form>
		</div>

	</div>

</body>
</html>
