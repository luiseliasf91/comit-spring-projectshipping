<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Users System</title>
</head>
<body>
	<div class="container mt-5 w-75">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">New User</h2>

				<form th:action="@{/create}" th:object="${user}" method="post">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Username</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{userName}"
								required>
							<p th:if="${#fields.hasErrors('userName')}"
								th:errorclass="text-danger" th:error="${user.userName}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">First Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{firstName}"
								required>
							<p th:if="${#fields.hasErrors('firstName')}"
								th:errorclass="text-danger" th:error="${user.firstName}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Last Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{lastName}"
								required>
							<p th:if="${#fields.hasErrors('lastName')}"
								th:errorclass="text-danger" th:error="${user.lastName}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Email</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{email}"
								required>
							<p th:if="${#fields.hasErrors('email')}"
								th:errorclass="text-danger" th:error="${user.email}"></p>
						</div>
					</div>
				
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" th:field="*{password}"
								required>
							<p th:if="${#fields.hasErrors('password')}"
								th:errorclass="text-danger" th:error="${user.password}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Birthday</label>
						<div class="col-sm-8">
							<input type="date" class="form-control" th:field="*{birthday}"
								required>
							<p th:if="${#fields.hasErrors('birthday')}"
								th:errorclass="text-danger" th:error="${user.birthday}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Phone number</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{phoneNumber}"
								required>
							<p th:if="${#fields.hasErrors('phoneNumber')}"
								th:errorclass="text-danger" th:error="${user.phoneNumber}"></p>
						</div>
					</div>
					
					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/list" role="button">Cancel</a>
						</div>
					
					</div>
					
				</form>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

</body>
</html>
