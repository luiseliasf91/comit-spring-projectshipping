<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Users System</title>
</head>
<body>
	<div class="container mt-5 w-75">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Create Product</h2>

				<form th:action="@{/createProduct}" th:object="${product}"
					method="post">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">SKU</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{sku}"
								required>
							<p th:if="${#fields.hasErrors('sku')}"
								th:errorclass="text-danger" th:error="${product.sku}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Product Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{productName}"
								required>
							<p th:if="${#fields.hasErrors('productName')}"
								th:errorclass="text-danger" th:error="${product.productName}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Description</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{description}"
								required>
							<p th:if="${#fields.hasErrors('description')}"
								th:errorclass="text-danger" th:error="${product.description}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Product Status</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="${product.statusProduct}">
								<option value='Available'>Available</option>
								<option value='Not Available'>Not Available</option>
							</select>
							<p th:if="${#fields.hasErrors('statusProduct')}"
								th:errorclass="text-danger" th:error="${product.statusProduct}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Price</label>
						<div class="col-sm-8">
							<input type="number" step="0.01" min="0" class="form-control"
								th:field="*{productPrice}" required>
							<p th:if="${#fields.hasErrors('productPrice')}"
								th:errorclass="text-danger" th:error="${product.productPrice}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Quantity</label>
						<div class="col-sm-8">
							<input type="number" class="form-control" min="0"
								th:field="*{stockQuantity}" required>
							<p th:if="${#fields.hasErrors('stockQuantity')}"
								th:errorclass="text-danger" th:error="${product.stockQuantity}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Image</label>
						<div class="col-sm-8">
							<input type="file" class="form-control"
								th:field="*{productImage}" required>
							<p th:if="${#fields.hasErrors('productImage')}"
								th:errorclass="text-danger" th:error="${product.productImage}"></p>
						</div>
					</div>

					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
						</div>

					</div>

				</form>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

</body>
</html>
